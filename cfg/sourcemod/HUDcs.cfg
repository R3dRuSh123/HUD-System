
// ConVars for plugin "HUDcs.smx"


// Culoarea primului mesaj HUD (RGB)
// - https://htmlcolorcodes.com
// Default: "255 255 255"
sm_hud_color_1 "255 255 255"

// Culoarea celui de-al doilea mesaj HUD (RGB)
// - https://htmlcolorcodes.com
// Default: "66 178 212"
sm_hud_color_2 "66 178 212"

// Primul mesaj din HUD
// -
// Default: "★ GO.FACKRYGUNS.RO ★"
sm_hud_message_1 "★ GO.FACKRYGUNS.RO ★"

// Al doilea mesaj din HUD
// -
// Default: "★ !CASE !QUEST !MENIU !DISCORD ★"
sm_hud_message_2 "★ !CASE !QUEST !MENIU !DISCORD ★"

// PREFIX pentru mesajele din CHAT
// -
// Default: "★"
sm_hud_prefix "★"


